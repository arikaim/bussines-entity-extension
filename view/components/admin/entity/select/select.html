<div class="ui action input {{ class }}">   
    <a 
        {{ button.id|attr('id') }} 
        role="{{ role|default('customer') }}"
        content-id="{{ content_id|default('new_entity_content') }}"
        class="ui icon button new-entity-button {{ button.class|default('green') }}" 
        title="{{ labels.new }}">
        <i class="icon plus {{ button.icon }}"></i>
    </a>
    {{  component('entity::dropdown',{ 
            role: role, 
            selected: entity_id,
            component_id: dropdown_id,
            data_field: data_field,
            name: field_name,
            class: 'fluid' 
        }) 
    }}
    <a 
        {{ button.id|attr('id') }} 
        role="{{ role|default('customer') }}"    
        dropdown-id="{{ dropdown_id }}"   
        content-id="{{ content_id|default('new_entity_content') }}"
        class="ui icon button edit-entity-button {{ button.class|default('green') }}" 
        title="{{ labels.edit }}">
        <i class="icon edit {{ button.icon }}"></i>
    </a>
</div>
