{% set entity = createModel('Entity','entity').findById(uuid) %}
{% set address_type = (entity.is_person) ? 'home' : 'business' %}
<div class="ui stackable tabular menu entity-edit-tabs">      
    <div class="item link active edit-entity-tab-item" component="entity::admin.entity.form" uuid="{{ uuid }}">
        <i class="icon stream blue"></i>
        {{ labels.details }}     
    </div>  
    <div 
        class="item link edit-entity-tab-item" 
        component="entity::admin.entity.edit.address" 
        uuid="{{ uuid }}" 
        type="{{ address_type }}">
        <i class="address card outline icon blue"></i>
        {{ (address_type == 'home') ? labels.address.home : labels.address.business }}     
    </div>    
</div>
<div class="ui active tab basic segment" id="entity_edit_content">      
    {{ component('entity::admin.entity.edit.details',{ uuid: uuid }) }}       
</div>
